<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <main>
        <header>
            <img class="logo" src="images/logo.png">
            <img class="user-avatar" src="images/user-avatar.png">
        </header>

        <section>
            <div class="container-section">
                <div class="user-data-container">
                    <img class="user-avatar" src="images/avatar-vangogh.jpg">
                    <div class="text-wrapper">
                        <h3>Vincent van Gogh</h3>
                        <h3 class="weak">Zudert, Netherlands</h3>
                    </div>
                </div>
                <div class="container-image">
                    <img class="img" src="images/post-vangogh.jpg">
                </div>
                <div class="post-data-container">
                    <div class="container-icons">
                        <img class="icon heart-icon" src="images/icon-heart.png">
                        <img class="icon comment-icon" src="images/icon-comment.png">
                        <img class="icon dm-icon" src="images/icon-dm.png">
                    </div>
                    <div class="post-data">
                        <h3>21,492 likes</h3>
                        <p class="comment">vicentemago <span class="weak">pprt tomei uns cogumelo do mario</span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
